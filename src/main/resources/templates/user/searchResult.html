<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator = "layout/user/main.html">
<div layout:fragment = "site_content">

    <div class="row mt-5">
        <div class="col-3">
            <ul class="list-group">
                <li class="list-group-item active"><a href="/"><span>Categories</span></a></li>
                <li class="list-group-item"><a href="/?type=all"><i class="fas fa-shopping-basket"></i> <span th:text="#{category.all}"></span></a></li>
                <li class="list-group-item"><a href="/?type=laptop"><i class="fas fa-laptop"></i> <span th:text="#{category.laptops}"></span></a></li>
                <li class="list-group-item"><a href="/?type=phone"><i class="fas fa-mobile"></i> <span th:text="#{category.phones}"></span></a></li>
                <li class="list-group-item"><a href="/?type=watch"><i class="fas fa-clock"></i> <span th:text="#{category.watches}"></span></a></li>
                <li class="list-group-item"><a href="/?type=tv"><i class="fas fa-tv"></i> <span th:text="#{category.tv}"></span></a></li>
                <li class="list-group-item"><a href="/?type=console"><i class="fab fa-xbox"></i> <span th:text="#{category.console}"></span></a></li>
                <li class="list-group-item"><a href="/?type=all"><i class="fas fa-folder-plus"></i> <span th:text="#{category.other}"></span></a></li>
            </ul>

            <ul class="list-group mt-3">
                <li class="list-group-item active"W><a href="/"><span>Brands</span></a></li>
                <li class="list-group-item"><a href="/?type=all"><span>Apple</span></a></li>
                <li class="list-group-item"><a href="/?type=laptop"><span>Samsung</span></a></li>
                <li class="list-group-item"><a href="/?type=phone"><span>LG</span></a></li>
                <li class="list-group-item"><a href="/?type=watch"><span>Bosch</span></a></li>
                <li class="list-group-item"><a href="/?type=tv"><span>Zepter</span></a></li>
                <li class="list-group-item"><a href="/?type=console"><span>Xiaomi</span></a></li>
                <li class="list-group-item"><a href="/?type=all"><span>Nokia</span></a></li>
                <li class="list-group-item"><a href="/?type=all"><span>Other</span></a></li>
            </ul>

        </div>

        <div class="col-9">
            <form action="/result" method="GET"  class="col-12">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="search">Search:</label>
                        <input type="search" th:value="${word}" class="form-control" name="word" id="search">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="price_from">Price from:</label>
                        <input type="number" class="form-control" id="price_from" name="price_from">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="price_to">Price to:</label>
                        <input type="number" class="form-control" id="price_to" name="price_to">
                    </div>
                    <div class="form-group col-md-2" style="margin-top: 40px;">
                        <div class="form-check">
                            <input class="form-check-input" name="orderBy"  value="desc" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Descending
                            </label>
                        </div>
                    </div>
                    <div class="form-group col-md-12 align-self-end">
                        <label for="search_button"></label>
                        <button type="submit"  class="btn btn-success btn-block mt-2"  style="width:100px; float:right;" id="search_button">Search</button>
                    </div>
                </div>
            </form>

            <div class="row mt-3">
                <div class="col-4" th:each = "item : ${items}">
                    <div class="card mt-3"  style="width: 100%; height: 400px;" >
                        <a th:href="@{/item(id=${item.getId()})}">
                            <img class="card-img-top" style="width:100%; height: 150px;" th:src="${item.getPictureUrl()}" alt="Card image cap">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${item.getName()}" style="color:#6DD2F7;"></h5>
                            <h5 class="card-title" th:text="${item.getPrice()}"></h5>
                            <p class="card-text" th:text="${item.getDescription()}"></p>
                            <div th:each="i : ${#numbers.sequence(0, 5)}" style="display: inline-block;">
                                <i th:if="${i < item.getStars()}" class="far fa-star" style="color: green"></i>
                                <i th:if="${i > item.getStars()}" class="far fa-star"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</html>
