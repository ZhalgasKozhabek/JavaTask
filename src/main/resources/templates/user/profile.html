<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator = "layout/user/main.html">
<div layout:fragment = "site_content">

    <div class="row mt-5">
        <div class="col-6 offset-3">
            <form th:action="@{/user/update_profile}" method="POST">
                <div class="form-group">
                    <label th:text="#{label.email}"></label>
                    <input type="email" th:value="${currentUser.email}" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label th:text="#{label.full_name}"></label>
                    <input type="text" th:value="${currentUser.fullname}" name="full_name" class="form-control" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-success float-right" th:text="#{profile.update_profile}"></button>
                </div>
            </form>


            <form class="mt-5" th:action="@{/user/update_password}" method="POST">
                <div class="form-group">
                    <label th:text="#{profile.old_password}"></label>
                    <input type="password" name="old_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label th:text="#{profile.new_password}"></label>
                    <input type="password" name="new_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label th:text="#{profile.retype_new_password}"></label>
                    <input type="password" name="retype_new_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-success float-right" th:text="#{profile.update_password}"></button>
                </div>
            </form>
        </div>
    </div>

</div>
</html>
