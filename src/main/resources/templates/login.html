<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator = "layout/user/main.html">
<div layout:fragment = "site_content">

    <div class="row mt-5">
        <div class="col-6 offset-3">
            <form th:action="@{/auth}" method="POST">
                <div class="form-group">
                    <label th:text="#{login.email}"></label>
                    <input type="email" name="user_email" class="form-control" required th:value="${email}">
                </div>
                <div class="form-group">
                    <label th:text="#{login.password}"></label>
                    <input type="password" name="user_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-success float-right" th:text="#{login.sign_in}">></button>
                </div>
                <div class="form-group d-flex justify-content-center">
                    <a th:href="@{/register}" th:text="#{login.dont_have_account}"></a>
                </div>
            </form>
        </div>
    </div>

</div>
</html>
